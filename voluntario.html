<body>
  <header class="header">
    <section class="header-container">
      <h2 id="tituloprincipal"><a href="index.html" rel="prev">AjudaRS</a></h2>
      <nav id="navBar">

          <li class="itensNavBar"><a href="voluntario.html" target="_self" rel="next">Seja voluntário</a></li>
          <li class="itensNavBar"><a href="doacao.html" target="_self" rel="next">Faça Doação</a></li>
          <li class="itensNavBar"><a href="contato.html" target="_self" rel="next">Contato</a></li>
        </ul>
      </nav>
    </section>
  </header>

  <main>
    <section class="form-voluntario">
      <h2>Seja Voluntário</h2>
      <p>Faça seu cadastro para se tornar voluntário e ajude dezenas de pessoas.</p>
      <form class="form-voluntario-form">
        <fieldset>
          <div class="container">
            <input type="text" id="name" name="name" placeholder="Seu Nome" required>
          </div>
        </fieldset>

        <fieldset>
          <div class="container">
            <input type="tel" id="tel" name="tel" placeholder="Seu Telefone" required>
          </div>

          <div class="container">
            <input type="email" name="email" id="email" placeholder="Seu email" autocomplete="email" required>
          </div>
        </fieldset>

        <!-- Bairro de atuação -->
        <fieldset>
          <legend>Informações adicionais</legend>
          <div class="checkbox" id="chkbox">
            <form>
              <div class="zona">
                <label for="zona">Escolha a Zona que você deseja se voluntariar:</label>
                <select id="zona" name="zona" onchange="mostrarBairros()">
                  <option value="">Selecione uma Zona</option>
                  <option value="central">Zona Central</option>
                  <option value="norte">Zona Norte</option>
                  <option value="sul">Zona Sul</option>
                  <option value="leste">Zona Leste</option>
                </select>
              </div>

              <div id="bairrosContainer" style="display: none;">
                <label for="bairro">Escolha o Bairro que você deseja se voluntariar:</label>
                <select id="bairro" name="bairro">
                  <option value="">Selecione um Bairro</option>
                </select>
              </div>

              <!-- Seletor de Tipo de Voluntariado -->
              <div class="voluntarios">
                <label for="voluntariar">Para o que você deseja se voluntariar?</label>
                <select name="voluntariar" id="voluntariar">
                  <option value="">Selecione um Campo</option>
                  <option value="recebimento">Recebimento ou distribuição de roupas</option>
                  <option value="resgate">Resgate de pessoas ou animais</option>
                  <option value="centroDeInformacoes">Trabalhar no centro de informações</option>
                  <option value="NEPC">Não especificar</option>
                </select>
              </div>
            </form>
          </div>
        </fieldset>


        <!-- <h5>Escolha o local que você deseja se voluntariar:</h5>
            <input type="checkbox" name="Local" id="checkbox-01">
            <label for="checkbox-01">Local</label>
            <input type="checkbox" name="Local02" id="checkbox-02">
            <label for="checkbox-02">Local-02</label>
            <input type="checkbox" name="Local02" id="checkbox-03">
            <label for="checkbox-03">Local-03</label> -->
        </div>
        </fieldset>

        <div class="button-form">
          <button>Cadastrar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <p>Ajude o povo do Rio Grande do Sul</p>
      <p><a href="./contato.html">Nossos Contatos</a></p>
    </div>
  </footer>
</body>
